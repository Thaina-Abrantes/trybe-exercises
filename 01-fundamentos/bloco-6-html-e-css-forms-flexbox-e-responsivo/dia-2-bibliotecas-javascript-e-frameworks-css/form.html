<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
</head>
<body>
    <header class="title is-1">Header da página</header>
    <form action="" class="container is-max-desktop">
        <div class="content">
            <label for="name">Nome:
                <input class="input is-rounded is-small" type="text" name="nome" id="name" required minlength="10" maxlength="40">
            </label>
            <br>
            <label for="input-email">Email:
                <input class="input is-rounded is-small" type="text" name="email" id="input-email" required minlength="10" maxlength="50">
            </label>
        </div>
        <div class="content">
            <label for="opt-1" name="option">
                <input checked name="options" type="radio" id="opt-1" value="Opção 1">
                Cidade
            </label>
            <label for="opt-2" name="option">
                <input name="options" type="radio" id="opt-2" value="Opção 2">
                Campo
            </label>
            <label for="opt-3" name="option">
                <input name="options" type="radio" id="opt-3" value="Opção 3">
                Praia
            </label>
            <label for="opt-4" name="option">
                <input name="options" type="radio" id="opt-4" value="Opção 4">
                Montanhas
            </label>
        </div>
        <div class="content">
            <p>Por que você deveria ser a pessoa desenvolvedora a ganhar o concurso TrybeTrip?</p>
            <p>Espaço para digitar a resposta:</p>
            <textarea class="textarea is-small" name="resposta" id="answer" cols="30" rows="10" maxlength="500"></textarea>
        </div>
        <div class="content">
            <p>Qual a melhor data para realizar sua viagem?</p>
            <label for="date">Data:
                <input type="date" id="date">
            </label>
        </div>
        <br>
        <div class="content">
            <label for="condition-1">
                Gostaria de receber outras incríveis oportunidades oferecidas pela Trybe?
                <input type="checkbox" id="condition-1">
            </label>
            <br>
            <label for="condition-2">
                Concordo que imagens das minhas férias poderão ser usadas na divulgação de concursos futuros.
                <input type="checkbox" id="condition-2">
            </label>
        </div>
        <div id="buttons-container" class="content buttons are-medium">
            <button class="button is-link" type="submit" id="enviar">Enviar</button>
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
